<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/movieTable.css">
    <link rel="stylesheet" href="css/detailCard.css">

    <script src="https://d3js.org/d3.v7.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/movieTable.js"></script>
    <script src="js/distributionChart.js"></script>
    <script src="js/detailCard.js"></script>
    <script src="js/dotplot.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Madness</title>
</head>
<body>
    <div id="content-container">

        <div id="header">
            <h1 id="page-title">Movie Madness</h1>
            <div id="chart-filter">
                <button class="change-movie-selection-btn btn" value="all">All</button>
                <button class="change-movie-selection-btn btn" value="nowPlayingMovies">Now Playing</button>
                <button class="change-movie-selection-btn btn" value="popularMovies">Popular</button>
                <button class="change-movie-selection-btn btn" value="topRatedMovies">Top Rated</button>
            </div>
        </div>

        <div id="viz-content">
        
            <div id="movie-list" class="card">
                <table id="movie-list-table">
                    <thead>
                    <tr id="columnHeaders">
                        <th>Movie Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Language</th>
                        <th id="revenue-header">Revenue</th>
                    </tr>
                    </thead>
                    <tbody id="movie-list-body">
                    </tbody>
                </table>
            </div>
        
            <div id="movie-poster" class="card"></div>
            
            <div id="chart-content">
    
                <div id="overview-chart" class="card">
                    <svg class="chart-viz">
                        <g id="x-axis"></g>
                        <g id="y-axis"></g>
                        <g id="bars"></g>
                        <g id="tooltip"></g>
                    </svg>
                </div>
                
                <div id="dot-plot" class="card">
                    
                    <svg class="chart-viz">
                        <g id="bvrev-x-axis"></g>
                        <g id="bvrev-y-axis"></g>
                        <g id="bvrev-content"></g>
                        <g id="dot-plot-labelY"></g>
                        <g id="dot-plot-labelX"></g>
                        <g id="dot-plot-title"></g>
                    </svg>
                    <div id="selector-x">
                        <label for="x-axis-select">x axis:</label>
                        <select id="x-axis-select">
                            <option selected value="budget">Budget</option>
                            <option value="revenue">Revenue</option>
                            <option value="runtime">Runtime</option>
                            <option value="vote_average">Rating</option>
                        </select>
                    </div>
                    
                    <div id="selector-y">
                        <label for="y-axis-select">y axis:</label>
                        <select id="y-axis-select">
                            <option value="budget">Budget</option>
                            <option selected value="revenue">Revenue</option>
                            <option value="runtime">Runtime</option>
                            <option value="vote_average">Rating</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div> 
</body>
</html>
