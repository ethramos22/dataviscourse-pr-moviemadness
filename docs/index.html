<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/movieTable.css">
    <link rel="stylesheet" href="css/detailCard.css">
    <link rel="stylesheet" href="css/dotplot.css">


    <script src="https://d3js.org/d3.v7.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/movieTable.js"></script>
    <script src="js/distributionChart.js"></script>
    <script src="js/detailCard.js"></script>
    <script src="js/dotplot.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Madness</title>
</head>
<body>
    <div id="content-container">

        <div id="header">
            <div class="page-title">
                <h1 >Movie Madness</h1>
            </div>
        </div>
        <div id="extra-content">
            <div id="context" class="card">
                <p>a bunch of stuff is going to have to go in here</p>

            </div>
            <div id="links" class="card">
                <h4>Relevant Links</h4>
                <a href="http://www.example.com" target="_blank" style="display: block;">Project Screencast</a>
                <a href="https://github.com/ethramos22/dataviscourse-pr-moviemadness/tree/main/docs/data" target="_blank" style="display: block;">Movie Data</a>
                <a href="https://github.com/ethramos22/dataviscourse-pr-moviemadness/blob/main/Project%20Proposal%20%26%20Runbook/Data%20Vis%20Process%20Book.pdf" target="_blank" style="display: block;">Process Book</a>
            </div>

        </div>
        <div id="chart-filter">
            <button class="change-movie-selection-btn btn" value="all">All</button>
            <button class="change-movie-selection-btn btn" value="nowPlayingMovies">Now Playing</button>
            <button class="change-movie-selection-btn btn" value="popularMovies">Popular</button>
            <button class="change-movie-selection-btn btn" value="topRatedMovies">Top Rated</button>
        </div>

        <div id="viz-content">
        
            <div id="movie-list" class="card">
                <table id="movie-list-table">
                    <thead>
                    <tr id="columnHeaders">
                        <th>Movie Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Language</th>
                        <th id="revenue-header">Revenue</th>
                    </tr>
                    </thead>
                    <tbody id="movie-list-body">
                    </tbody>
                </table>
            </div>
        
            <div id="movie-poster" class="card"></div>
            
            <div id="chart-content">
    
                <div id="overview-chart" class="card">
                    <svg id="chart-svg" class="chart-viz">
                        <g id="x-axis"></g>
                        <g id="y-axis"></g>
                        <g id="bars"></g>
                        <g id="barchart-labelY"></g>
                        <g id="barchart-labelX"></g>
                        <g id="barchart-title"></g>
                    </svg>
                </div>
                
                <div id="dotplot" class="card">
                    
                    <svg class="chart-viz">
                        <g id="dotplot-x-axis"></g>
                        <g id="dotplot-y-axis"></g>
                        <g id="dotplot-content">
                            <g id="brush-layer"></g>
                        </g>
                        <g id="dotplot-labelY"></g>
                        <g id="dotplot-labelX"></g>
                        <g id="dotplot-title"></g>
                        <g id="dotplot-tooltip"></g>
                    </svg>
                    <div id="selector-x">
                        <label for="x-axis-select">x axis:</label>
                        <select id="x-axis-select">
                            <option selected value="budget">Budget</option>
                            <option value="revenue">Revenue</option>
                            <option value="runtime">Runtime</option>
                            <option value="vote_average">Rating</option>
                        </select>
                    </div>
                    
                    <div id="selector-y">
                        <label for="y-axis-select">y axis:</label>
                        <select id="y-axis-select">
                            <option value="budget">Budget</option>
                            <option selected value="revenue">Revenue</option>
                            <option value="runtime">Runtime</option>
                            <option value="vote_average">Rating</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div> 
</body>
</html>
