<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/movieTable.css">
    <link rel="stylesheet" href="css/detailCard.css">

    <script src="https://d3js.org/d3.v7.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/movieTable.js"></script>
    <script src="js/distributionChart.js"></script>
    <script src="js/detailCard.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Madness</title>
</head>
<body>
    <h1>Movie Madness</h1>
    <div id="content-container">
        <div id="chart-filter"></div>
        <div id="top-content">
            <div id="movie-list">
                <table id="movie-list-table">
                    <thead>
                    <tr id="columnHeaders">
                        <th>Movie Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Language</th>
                        <th id="revenue-header">Revenue</th>
                    </tr>
                    </thead>
                    <tbody id="movie-list-body">
                    </tbody>
                </table>
            </div>
            <div id="movie-poster"></div>
            <svg id="overview-chart">
                <g id="x-axis"></g>
                <g id="y-axis"></g>
                <g id="bars"></g>
                <g id="tooltip"></g>
            </svg>
        </div>
        <div id="bottom-content">

            <svg class="data-viz">
                <g id="small-viz-x"></g>
                <g id="small-viz-y"></g>
                <g id="content"></g>

            </svg>

            <svg class="data-viz">
                <g id="small-viz-x"></g>
                <g id="small-viz-y"></g>
                <g id="content"></g>
            </svg>
            
            <svg class="data-viz">
                <g id="small-viz-x"></g>
                <g id="small-viz-y"></g>
                <g id="content"></g>
            </svg>
        </div>
    </div> 
</body>
</html>
